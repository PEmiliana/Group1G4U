<body>
    <div id="mySidenav" class="sidenav">

        <a href="#">About</a>

    </div>
    <!-- Use any element to open the sidenav -->
    <div class="float-start mx-3" style="font-size: 60px;color: black;" id="menuButton">

        <div class="bi bi-list fs-1" id="menuIcon" onclick="openNav()"></div>

    </div>
    <div id="main">
        <div class="container-fluid"  id="productBox">
            <div class="row">
                <div class="col-4">
                    <img id="productImage" src="https://image.shutterstock.com/image-vector/ui-image-placeholder-wireframes-apps-260nw-1037719204.jpg"
                        class="img-fluid float-left" alt="productPicture">
                </div>
                <div class="col-8 align-middle align-items-center d-flex">
                    <!-- <div class="container-fluid">
                        <div class="d-flex justify-content-around row">

                        </div>
                        <br>
                        <div class="d-flex justify-content-around row">
                            <h3 id="productInfo" class="rounded border border-dark  my-auto">123</h3>
                            <h3 id="productInfo" class="rounded border border-dark  my-auto">123</h3>
                        </div>

                    </div> -->
                    <div class="container-fluid">
                        <h1 class="productName">Product Name</h1>
                        <br>
                        <h1 class="availableStock">Available Stock:</h1>
                        <h3 id="productInfo">100</h3>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
<script>
    /* Set the width of the side navigation to 250px */
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    /* Set the width of the side navigation to 0 */
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
    /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>
