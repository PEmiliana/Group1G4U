<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../Css/Sidebar.css">
<link rel="stylesheet" href="../Css/Orders.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.0/font/bootstrap-icons.min.css" 
integrity="sha512-H4E1ASW8Ru1Npd1wQPB7JClskV8Nv1FG/bXK6TWMD+U9YMlR+VWUZp7SaIbBVBV/iRtefsIsv9dLSN6fdUI36w=="
crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
      </div>
      <!-- Use any element to open the sidenav -->
      <div class="float-start mx-3" style="font-size: 60px;color: black;" id="menuButton">

        <div class="bi bi-list fs-1" id="menuIcon" onclick="openNav()"></div>
    
      </div>
      
      
      <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
      <div id="main">

        <div class="form-row">
          
        </div>
        <div class="form-row align-items-end d-flex">
          
        <div class="form-group mb-2 col-md-3 ">
          <h4>From</h4>
          <input class="form-inline" name="FilterFromDate" type="date" placeholder="From">
        </div>

        <div class="form-group mb-2 col-md-3">
          <h4>To</h4>
          <input class="form-inline" name="FilterToDate" type="date" placeholder="To">
        </div>

        <div class="form-group mb-2 col-md-2">
          <h4>Order status</h4>
          <select class="form-control form-control-sm" name="selectOrderStatus">
            <option>Order Status</option>
          </select>
        </div>
        <div class="col-1"></div>
        <div class="col-md-2">
          <button type="button" class="btn btn-primary w-100">Filter</button>
        </div>
        </div>

        <div class="table-responsive mt-3">
          <table class="table table-hover text-center table-striped">
            <thead>
              <tr>
                <th id="stock-header" scope="col">Order number</th>
                <th id="stock-header" scope="col">Order date</th>
                <th id="stock-header" scope="col">Status</th>
                <th id="stock-header" scope="col">Price</th>
                <th id="placeholder"scope="col"></th>
  
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
               <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td class="">
                  <button type="button" class="btn btn-primary ">View order</button>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
       
      </div>
</body>
<script>
    /* Set the width of the side navigation to 250px */
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

/* Set the width of the side navigation to 0 */
function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
/* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

/* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft = "0";
}
</script>
