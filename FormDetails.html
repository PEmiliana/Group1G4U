<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
    <!-- Use any element to open the sidenav -->
    <div class="float-start mx-3" style="font-size: 60px;color: black;" id="menuButton">

        <div class="bi bi-list fs-1" id="menuIcon" onclick="openNav()"></div>

    </div>
    <OOOOOO id="main">
        <div class="container-fluid" id="productBox">
            <div class="row">
                <div class="col-4">
                    <img id="productImage"
                        src="https://image.shutterstock.com/image-vector/ui-image-placeholder-wireframes-apps-260nw-1037719204.jpg"

                    </div>
                    <div class="container-fluid">

                    </div>
                </div>
            </div>


        </div>
        <div id="totalPriceContainer" class="row container-fluid align-middle align-items-center d-flex">

                <div class="col-1">
                </div>
                <div  id ="fullTotal" class="col-4">
                    <h1 class="formDetails" > Full total with VAT </h1>
                </div>
                <div class="col-2">
                </div>
                <div id ="fullTotal" class="col-4">
                    <h1 class="formDetails"> Full total without VAT </h1>
                </div>
                <div class="col-1">
                </div>
            <!-- </div> -->
        </div>
</body>
<script>
    /* Set the width of the side navigation to 250px */
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    /* Set the width of the side navigation to 0 */
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
    /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>
